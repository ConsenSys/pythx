language: python
dist: xenial
sudo: true
install:
- pip install coverage pytest-cov coveralls
- pip install -r requirements_dev.txt
after_success:
- coveralls
matrix:
  include:
  - name: '3.6'
    python: 3.6
  - name: '3.7'
    python: 3.7
  - name: '3.8'
    python: 3.8
script: pytest --cov=pythx tests/
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  skip_cleanup: true
  user: dmuhs
  password:
    secure: 
  on:
    tags: true
    repo: dmuhs/pythx
    python: 3.6
